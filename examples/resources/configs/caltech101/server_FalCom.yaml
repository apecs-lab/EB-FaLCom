client_configs:
  train_configs:
    # Local trainer
    trainer: "VanillaTrainer"
    mode: "epoch"
    num_local_epochs: 1
    # enable gradient transmission
    send_gradient: True
    optim: "SGD"
    optim_args:
      lr: 0.1
      momentum: 0.9
      weight_decay: 5e-4
    # Loss function
    loss_fn_path: "./resources/loss/celoss.py"
    loss_fn_name: "CELoss"
    # Client validation
    do_validation: True
    do_pre_validation: True
    metric_path: "./resources/metric/acc.py"
    metric_name: "accuracy"
    # Differential privacy
    use_dp: False
    epsilon: 1
    clip_grad: False
    clip_value: 1
    clip_norm: 1
    # Data loader
    train_batch_size: 128
    val_batch_size: 64
    train_data_shuffle: True
    val_data_shuffle: False

  model_configs:
    model_path: "./resources/model/inception_v3.py"
    model_name: "InceptionV3_Caltech101"

  comm_configs:
    compressor_configs:
      enable_compression: True
      lossy_compressor: "FalCom"
      lossless_compressor: "blosc"
      param_cutoff: 1024  
      momentum_lr: 0.07  # Learning rate for momentum prediction
      consistency_threshold: 0.5  # Threshold for sign consistency
      sz_config:
        error_bounding_mode: "REL"
        error_bound: 1e-3

server_configs:
  num_clients: 2
  scheduler: "SyncScheduler"
  scheduler_kwargs:
    same_init_model: True
  aggregator: "FedAvgAggregator"
  aggregator_kwargs:
    client_weights_mode: "equal"
    expect_gradient: True 
  device: "cpu"
  num_global_epochs: 10  # More epochs to benefit from temporal prediction
  logging_output_dirname: "./output"
  logging_output_filename: "momentum_compression_result"
  comm_configs:
    grpc_configs:
      server_uri: localhost:50051
      max_message_size: 1048576
      use_ssl: False